<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Exam | Photography Test</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('your-bg.jpg') no-repeat center/cover;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h1, h2 {
            text-align: center;
            color: #333;
            letter-spacing: 1px;
        }

        .btn {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #444;
        }

        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 5px solid #555;
            background: #f7f7f7;
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 6px 0;
            cursor: pointer;
        }

        #examSection, #resultSection {
            display: none;
        }

        .result-box {
            text-align: center;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
        }

        .score {
            font-size: 28px;
            font-weight: bold;
            color: #2e7d32;
        }
    </style>

</head>
<body>

<div class="container">

    <h1> E - Exam</h1>
    <h2>Online Photography Test</h2>

    <!-- Instructions -->
    <div id="instructionSection">
        <p><b>Total Questions:</b> 10</p>
        <p><b>Marks per Question:</b> 1</p>
        <p><b>Rules:</b> Select one correct option for each question.</p>
        <button class="btn" onclick="startExam()">Start Exam</button>
    </div>

    <!-- Exam Questions -->
    <div id="examSection">
        <form id="examForm">

            <div class="question">
                <p><b>1. What does ISO control?</b></p>
                <label><input type="radio" name="q1" value="b"> Brightness/Sensitivity</label>
                <label><input type="radio" name="q1" value="a"> Color Tone</label>
                <label><input type="radio" name="q1" value="c"> Focus</label>
                <label><input type="radio" name="q1" value="d"> Zoom</label>
            </div>

            <div class="question">
                <p><b>2. Which aperture is best for portraits?</b></p>
                <label><input type="radio" name="q2" value="a"> f/1.8</label>
                <label><input type="radio" name="q2" value="b"> f/11</label>
                <label><input type="radio" name="q2" value="c"> f/22</label>
                <label><input type="radio" name="q2" value="d"> f/8</label>
            </div>

            <div class="question">
                <p><b>3. What does the shutter speed control?</b></p>
                <label><input type="radio" name="q3" value="b"> Motion/Freeze</label>
                <label><input type="radio" name="q3" value="a"> Color</label>
                <label><input type="radio" name="q3" value="c"> White Balance</label>
                <label><input type="radio" name="q3" value="d"> Zoom</label>
            </div>

            <button type="button" class="btn" onclick="submitExam()">Submit Exam</button>

        </form>
    </div>

    <!-- Result -->
    <div id="resultSection" class="result-box">
        <p class="score" id="scoreText"></p>
        <p id="feedback"></p>
    </div>

</div>

<script>

    function startExam() {
        document.getElementById("instructionSection").style.display = "none";
        document.getElementById("examSection").style.display = "block";
    }

    function submitExam() {
        let correct = 0;

        // Correct answers
        const answers = {
            q1: "b",
            q2: "a",
            q3: "b"
        };

        for (let q in answers) {
            let selected = document.querySelector(`input[name="${q}"]:checked`);
            if (selected && selected.value === answers[q]) {
                correct++;
            }
        }

        // Display results
        document.getElementById("examSection").style.display = "none";
        document.getElementById("resultSection").style.display = "block";

        document.getElementById("scoreText").innerText = `Your Score: ${correct} / 3`;

        if (correct === 3) {
            document.getElementById("feedback").innerText = "Excellent! ðŸŽ‰";
        } 
        else if (correct === 2) {
            document.getElementById("feedback").innerText = "Good Job! ðŸ˜Š";
        } 
        else {
            document.getElementById("feedback").innerText = "Keep Practicing! ðŸ“¸";
        }
    }

</script>

</body>
</html>
