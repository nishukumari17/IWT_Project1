<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
body {
    font-family: Arial;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}
.login-box {
    width: 320px;
    padding: 20px;
    background: #222;
    border-radius: 8px;
}
input {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border-radius: 6px;
}
button {
    width: 100%;
    padding: 10px;
    background: gold;
    border: none;
    font-size: 16px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="adminLogin()">Login</button>
</div>

<script>
function adminLogin() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    fetch("http://localhost:5000/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert("Login Successful!");
            localStorage.setItem("adminAuth", "true");   // Save login status
            window.location.href = "admin.html";         // Redirect to admin panel
        } else {
            alert("Invalid Credentials!");
        }
    });
}
</script>

</body>
</html>
