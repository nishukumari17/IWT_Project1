<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Now â€“ Photography</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba') no-repeat center/cover;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        margin: 50px 0;
        width: 380px;
        padding: 25px;
        background: rgba(0, 0, 0, 0.65);
        border-radius: 10px;
        color: #fff; 
        box-shadow: 0 0 20px rgba(0,0,0,0.7);
        backdrop-filter: blur(3px);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
        color: #ffcc00;
        text-shadow: 1px 1px 5px #000;
    }

    label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
        color: #ffebc4;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        margin-bottom: 12px;
        background: rgba(255, 255, 255, 0.85);
        color: #000;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background: #ffcc00;
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #ffaa00;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Book Your Shoot</h2>

    <form id="bookForm">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Phone</label>
        <input type="tel" id="phone" placeholder="Enter your number">

        <label>Select Service</label>
        <select id="service">
            <option value="">-- Select --</option>
            <option>Wedding Photography</option>
            <option>Baby Photoshoot</option>
            <option>Outdoor Shoot</option>
            <option>Birthday Event</option>
            <option>Videography</option>
        </select>

        <label>Date</label>
        <input type="date" id="date">

        <label>Message</label>
        <textarea id="msg" rows="3" placeholder="Details / Notes"></textarea>

       <button type="submit">Book Now</button>

    </form>
</div>

<script>
document.getElementById("bookForm").addEventListener("submit", function (e) {
    e.preventDefault();

    let data = {
        full_name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        service: document.getElementById("service").value,
        date: document.getElementById("date").value,
        message: document.getElementById("msg").value
    };

    if (!data.full_name || !data.email || !data.phone || !data.service || !data.date) {
        alert("Please fill all required fields!");
        return;
    }

    fetch("http://localhost:5000/book", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(msg => {
        alert(msg);
        document.getElementById("bookForm").reset();
    })
    .catch(err => {
        console.error(err);
        alert("Error connecting to backend");
    });
});
</script>




</body>
</html>
